version: '3'
services:
  client:
    build:
      context: ../.
      dockerfile: docker/client/Dockerfile.dev
    image: harvest-client
    env_file:
      - ../.env
    volumes:
      - ../client:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    networks:
      - harvest.dashboard
  redirect-server:
    image: harvest-redirect-server-dev
    build:
      context: ../.
      dockerfile: docker/redirect-server/Dockerfile.dev
    environment:
      - NODE_ENV=development
